<!DOCTYPE html>
<html>

<head>
    <title>模拟数字键盘</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            font: 12px "微软雅黑", Arial;
            background: #efeff4;
            min-width: 320px;
            max-width: 640px;
            color: #000;
        }
        
        a {
            text-decoration: none;
            color: #666666;
        }
        
        a,
        img {
            border: none;
        }
        
        img {
            vertical-align: middle;
        }
        
        ul,
        li {
            list-style: none;
        }
        
        em,
        i {
            font-style: normal;
        }
        
        .clear {
            clear: both
        }
        
        .clear_wl:after {
            content: ".";
            height: 0;
            visibility: hidden;
            display: block;
            clear: both;
        }
        
        .xiaq_tb {
            padding: 5px 0;
            text-align: center;
            border-top: 1px solid #dadada;
        }
        
        .numb_box {
            position: absolute;
            z-index: 10;
            background: #f5f5f5;
            width: 100%;
            bottom: 0px;
            display: none;
        }
        
        .nub_ggg {
            border: 1px solid #dadada;
            overflow: hidden;
            border-bottom: none;
        }
        
        .nub_ggg li {
            width: 33.3333%;
            border-bottom: 1px solid #dadada;
            float: left;
            text-align: center;
            font-size: 22px;
        }
        
        .nub_ggg li a {
            display: block;
            color: #000;
            height: 50px;
            line-height: 50px;
            overflow: hidden;
        }
        
        .nub_ggg li a:active {
            background: #e0e0e0;
        }
        
        .nub_ggg li a.zj_x {
            border-left: 1px solid #dadada;
            border-right: 1px solid #dadada;
        }
        
        .nub_ggg li span {
            display: block;
            color: #e0e0e0;
            background: #e0e0e0;
            height: 50px;
            line-height: 50px;
            overflow: hidden;
        }
        
        .nub_ggg li span.del img {
            width: 30%;
        }
        
        #pay {
            width: 90%;
            height: 40px;
            margin: 20px 5%;
            padding: 0 5px;
            display: block;
            box-sizing: border-box;
        }
        
        .commit {
            width: 90%;
            height: 40px;
            margin: 20px auto;
            line-height: 40px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .del {
            background-color: #e0e0e0;
        }
        
        .del img {
            width: 50%;
        }
    </style>
</head>

    <script type="text/javascript">
        $(function() {
            //键盘操作
            $('.numb_box').slideUp();
            $("#pay").on('click', function() {
                $('.numb_box').slideDown(500);
            });

            $(".xiaq_tb").click(function() {
                $(".numb_box").slideUp(500);
            });

            //显示数字
            var res = [];
            $(".nub_ggg li a").click(function() {
                if ($(this).html() == '.') {
                    if (res.indexOf('.') === -1) {
                        res.push($(this).html());
                    }
                } else {
                    res.push($(this).html());
                }
                if (res[0] == '.') {
                    res = [];
                }
                $('#pay').val(res.join(''));
            });

            //删除数字
            $('.del img').click(function() {
                res.pop();
                $('#pay').val(res.join(''));
            })

            //结果
            $('.commit').click(function() {

                $('#pay').val(res.join('').replace(/\.*$/, ''));
                alert('输入的数字为：' + parseFloat(('#pay').val()));
            })
        });
    </script>
